<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Team 1014 Scouting System</title>
        <!-- Page icon -->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
        <!-- Links to page CSS styling (includes Bootstrap)-->
        <link type="text/css" rel="stylesheet" href="../static/css/dataStyle.css"  />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-black" id="sidebar-wrapper">
                <!-- Sidebar Heading-->
                <div class="sidebar-heading border-bottom bg-black">Scouting System</div>
                <div class="list-group list-group-flush bg-black">
                    <!-- Home button routes the code to the index.html file. The href link goes to the app.route('/')
                    in index.py and renders index.html, or the home page.-->
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/">Home</a>
                    <!-- Analyzed data button routes the code to the analyzedData.html file. The href link goes to the
                    app.route('/analyzedData.html') in index.py and renders analyzedData.html.-->
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/analyzedData.html">Analyzed Data</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-dark bg-light border-bottom">
                    <div class="container-fluid">
                        <!-- Toggle menu button which collapses or expands the navigation sidebar.-->
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <!-- Displays the page heading and adds the name of the event being displayed. The event name is
                    scraped in index.py and returned in the raw data method.-->
                    <h1 class="mt-4">Raw Event Data for the {{eventName|safe}}</h1>
                    <!-- Displays the team data table returned in the raw data method. -->
                    <p> {{rawDataTable|safe}} </p>
                </div>
            </div>

        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>

    </body>
</html>
